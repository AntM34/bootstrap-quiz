<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Official Form</title>
    <style>
      body{
        background-color: #3b9db3;
      }
      h1{
        text-align: center;
      }
      p{
        text-align: center;
      }
      .row{
        height: 150px;
        float: center;
      }
      #validationCustom03{
        height: 200px;
      }
      .med{
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
          <h1 class="font-weight-bold">Contact Form Template</h1>
          <p class="font-weight-normal">Easily Add subscribe and contact forms without any server-side integration</p>
      </div>
        </div>

      <form class="needs-validation" novalidate>
  <div class="row justify-content-center">
    <div class="col-2 mb-3">
      <label for="validationCustom01">Name</label>
      <input type="text" class="form-control" id="validationCustom01">
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-2 mb-3">
      <label for="validationCustom02">Email</label>
      <input type="text" class="form-control" id="validationCustom02">
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-2 mb-3">
      <label for="validationCustomUsername">Phone</label>
      <div class="input-group">
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend">
        <div class="invalid-feedback">
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 mb-8">
      <label for="validationCustom03">Message</label>
      <input type="text" class="form-control" id="validationCustom03">
      <div class="invalid-feedback">
      </div>
    </div>
  </div>
</form>

  </div>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
